<div class="container" ng-controller='thisOrderController'>
	<hr>



 <!-- start form for order -->
  <div class="row">
  	<div class="col s12 m12 l12"> 
	    <h5 class="center-align">hi Order</h5>
			<form class='form'>
			    <label for="name1">Name:</label>
			    <!--2b declare ng-model-->
			    <input id="name1" class='form-control' type='text' name='name' ng-model='oneOrder.name' required>

			    <label for="group1">Type:</label>
			    <!--2b declare ng-model-->
			    <input id="group1" class='form-control' type='text' name='group' ng-model='oneOrder.type' required>		

			    <label for "price1">Total:</label>
			    <!--2b declare ng-model-->
			    <input id="price1" class='form-control' type='text' name='price' ng-model='oneOrder.total' required>	

			    <input class="waves-effect waves-light btn blue" type="submit" value="Submit" ng-click='editThisOrder(oneOrder)'>
			</form>
			<form>
			    <select class="browser-default" ng-model='oneOrder.item'>
			    	<option value="" disabled selected>Select Menu</option>
			    	<option ng-repeat="menu in menus" value="{{menu._id}}">{{menu.name}}</option>
			    </select> 

			    <input class="waves-effect waves-light btn blue" type="submit" value="Submit" ng-click='menuThisOrder(oneOrder)'>
			</form>
		</div>
	</div>

  <div class="row">
  	<div class="col s12 m12 l12"> 
	    <h5 class="center-align">Delete Menu Item</h5>
	    <form>


	    <div ng-repeat='item in oneOrder.menu'>
			<p><button ng-click='itemDelete(oneOrder, $index)'>X</button> {{item.name}} : {{item.qty}}</p>
		</div>

		</form>
	</div>
</div>


	<!-- ends form for order -->


<div class="row">

<div class="col s12 m12 l12">
	<div class="card grey darken-4">
		<div class="card-content white-text">
		<p>{{oneOrder.name}}</p>
		<p>{{oneOrder.type}}</p>

		<div ng-repeat='item in oneOrder.menu'>
			<p>{{item.name}} : {{oneOrder.qty[$index]}} </p>
		</div>
		<p>{{order.created_date | date:'MMM d, yyyy - h:mm a'}}</p>
		</div>

	</div>
</div>
</div>



</div>
