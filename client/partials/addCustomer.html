<!-- 1b add ng-controller directive to div container -->
<div class="container" ng-controller='customerController'>

 <!-- start form for adding -->
  <div class="row">
  	<div class="col s12 m12 l12"> 
	    <h5 class="center-align">Create New Customers</h5>
			<form class='form'>
			    <label for="name1">Name:</label>
			    <!--2b declare ng-model-->
			    <input id="name1" class='form-control' type='text' name='name' ng-model='newCustomer.name' required>

			   	<label for="group1">Location:</label>
			    <!--2b declare ng-model-->
			    <input id="group1" class='form-control' type='text' name='group' ng-model='newCustomer.location' required>	

			    <input class="waves-effect waves-light btn blue" type="submit" value="Submit" ng-click='addCustomer()'>
			</form>
		</div>
	</div>
	<!-- ends form for adding -->



	<!-- start display  -->
<div class="row">
<div class="col s12 m6 l4" ng-repeat="customer in customers | orderBy:'-created_date'">
	<div class="card grey darken-4">
		<div class="card-content white-text">
		<p>{{customer.name}}</p>
		<p>{{customer.location}}</p>
		<p>{{customer.created_date | date:'MMM d, yyyy'}}</p>
		</div>
		<div class="card-action center">
			<span><a class="btn blue" href="#/thisCustomer/{{customer._id}}"><i class=" material-icons">mode_edit</i></a></span>
			<span><input class="btn red material-icons prefix" type="submit" value="delete" ng-click="deleteCustomer(customer)"></span>
		</div>
	</div>
</div>
</div>

	<!-- ends display -->



</div>
 <!-- ends container & controller -->
