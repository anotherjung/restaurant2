<div class="container" ng-controller='orderController'>

<div class="row">
<div class="col s12 m6 l4" ng-repeat="order in orders | orderBy:'-created_date'">
	<div class="card grey darken-4">
		<div class="card-content white-text">
		<p>{{order.name}} :: {{order.type}}</p>
		<p>
			<div ng-repeat='item in order.menu'>
			{{item.group}} :: {{item.name}} : {{order.qty[$index]}}
			</div>
		</p>
		<p><i>{{order.comment}}</i><p>
		</div>
		<div class="card-action center">
			<button class="btn grey" ng-click='orderReady(order)'><i class=" material-icons">done</i></button>
		</div>
	</div>
</div>
</div>


<!-- ends container & controller -->
</div>
