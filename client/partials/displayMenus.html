<!-- 1b add ng-controller directive to div container -->
<div class="container" ng-controller='menuController'>
  <!-- testing -->

	<!-- start display menus -->
	<div class="row">
		<div class="col s12 m12 l12">
			<label for="search1">Search:</label>
			<input id="search1" type="text" ng-model="filter_name">

			<div ng-repeat="menu in menus | filter:filter_name | orderBy:'-created'" class="col s12 m4 l3">
				<div class="card small">

				<div class="card-image"><img src="{{menu.imageurl}}">
					<span class="card-title"><input class="btn-floating waves-effect waves-light red" type="submit" value="X" ng-click="deleteMenu(menu)"><span class="right"><a class="btn-floating btn-small waves-effect waves-light red" href="#/thisMenu/{{menu._id}}"><i class="large material-icons">mode_edit</i></a><input class="btn-floating btn-small waves-effect waves-light blue" type="submit" value="{{menu.like}}" ng-click="likeMenu(menu)"></span></span>
				</div>

				<div class="card-content grey darken-1 white-text left-align">
					<h5>{{menu.name}}</h5>
					<p>price: ${{menu.price}}</p>
			</div>
		</div>
	</div>
	<!-- ends display menus -->

</div> 
<!-- ends container -->
